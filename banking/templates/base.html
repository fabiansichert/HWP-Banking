<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles/style.css" rel="stylesheet">
</head>
    <body>
        <header class="bg-dark bg-gradient">
            <nav class="navbar">
                <div class="container-fluid">
                <a class="navbar-brand" href="/home" style="color: white;">
                    <img src="/static/assets/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Bankify
                </a>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="flex-direction: row; gap: 1rem;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/home" style="color: white;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/overview" style="color: white;">Overview</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search" style="gap: 0.5rem;">
                    {% if 'user_id' not in session %}
                    <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
                    <a href="/"><button type="button" class="btn btn-outline-light">Login</button></a>
                    {% else %}
                    <a href="/logout"><button type="button" class="btn btn-outline-light">Logout</button></a>
                    {% endif %}
                </form>
                </div>
            </nav>        
        </header>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
