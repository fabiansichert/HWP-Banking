{% extends "base.html" %}
{% block title %}
Login Page
{% endblock %}

{% block content %}
<section class="container-fluid">
    <form style="width: 50%;" method="POST" action="/login">
        {{ form.hidden_tag() }}

        <h4>Login Page</h4>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
        
        <div class="row mb-3">
            <label for="Username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                {{ form.username(class="form-control") }}
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                {{ form.password(class="form-control") }}
            </div>
        </div>
        
        <button type="submit" class="submit-btn btn btn-primary bg-gradient">Login</button>
    </form>
    
</section>
{% endblock%}
