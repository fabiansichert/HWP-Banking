{% extends "base.html" %}
{% block title %}
Bankify - Home
{% endblock %}

{% block content %}
<section class="container-fluid">
    <h1>Kunden√ºbersicht</h1>
    <div style="width: 100%; background-color: white; padding: 0 25rem;">
        <form class="d-flex" role="search" style="border-radius: 0;">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search" value="{{ request.args.get('search', '') }}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>        
    </div>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
            {% for person in persons %}
                <tr>
                    <th scope="row">{{person.id}}</th>
                    <td>{{person.username}}</td>
                    <td class="amount">{{person.amount}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</section>
{% endblock%}
